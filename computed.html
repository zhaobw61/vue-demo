<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>计算属性的setter和getter</title>
</head>
<body>
    <div id="app">
        <div>{{fullName}}</div>
    </div>
</body>
<script src="./vue.js"></script>
<script>
    var vm = new Vue({
        el:'#app',
        data:{
            firstName:'Dell',
            lastName:'ell'
        },
        computed:{
            fullName:{
                // 渲染的时候 会调用
                get:function(){
                    console.log('get');
                    return this.firstName + this.lastName;
                },
                // 设置的时候 会调用
                set:function(value){
                    console.log('set');
                    console.log(value);
                }
            }
        }
    });
</script>
</html>
