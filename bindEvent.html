<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>给组件绑定原生事件</title>
</head>
<body>
    <div id="app">
        <!-- 自定义事件 -->
        <child @click.native="hanldeClick"></child>
        <child @click.native="hanldeClick"></child>
    </div>
</body>
<script src="./vue.js"></script>
<script>
    Vue.component('child',{
        template:'<div>asd</div>',
        methods:{
            handleClick:function(){
                this.$emit('click');
            }
        }
    })
    var vm = new Vue({
        el:'#app',
        methods:{
            hanldeClick:function(){
                alert('hhhhh');
            }
        }
    });
</script>
</html>
