<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue作用域插槽</title>
</head>
<body>
    <!-- 使用场景：插槽里的内容是需要动态的传递进来 -->
    <div id="root">
        <child>
            <template slot-scope="props">
                <li>{{props}}</li>
            </template>
        </child>
    </div>
</body>
<script src="./vue.js"></script>
<script>
    Vue.component('child',{
        data:function(){
            return {
                list:[1,2,3,4]
            }
        },
        template:`
            <div>
                <ul>
                    <slot v-for="item of list" :age = item :item = item></slot>
                </ul>
            </div>
        `
    })
    var vm = new Vue({
        el:'#root'
    })
</script>
</html>
