<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>模板</title>
</head>
<body>
    <div id='app'>
        <!-- 插值表达式 -->
        <div>{{name}}</div>
        <!-- v- 指令后面的都是js表达式 -->
        <div v-text="name"></div> 
        <div v-html="name"></div>
    </div>    
</body>
<script src="./vue.js"></script>
<script>
    var vm = new Vue({
        el:'#app',
        data:{
            name:'<h1>zhaobowen</h1>'
        }
    });
</script>
</html>
